<div class="main-content">
  <div class="container">
    <div class="col-sm-10 offset-sm-1 col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-header card-header-info text-center">
          <h3 class="card-title">{{ titulo }}</h3>
          <p class="card-category">Por favor Inicia sesión para continuar</p>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group col-sm-12">
              <mat-form-field appearance="legacy">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput placeholder="NombreUsuario" [(ngModel)]="usuario.username" type="text" name="username"
                  id="username" autofocus required>
                <i class="material-icons" matSuffix>sentiment_very_satisfied</i>
              </mat-form-field>
            </div>
            <div class="form-group col-sm-12">
              <mat-form-field appearance="legacy">
                <mat-label>Ingresa tu contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="usuario.password" name="password"
                  id="password" placeholder="•••••••••••" required>
                <button class="password-hide" mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <i class="material-icons">{{hide ? 'visibility' : 'visibility_off'}}</i>
                </button>
              </mat-form-field>
            </div>
            <div class="form-group col-sm-12 text-center">
              <button (click)='login()' type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-notifications #notifications></app-notifications>
